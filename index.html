<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container-one">
          <img src="images/image-product-desktop.jpg" alt="" />
        </div>

        <div class="container-two">
          <span class="title">PERFUME</span>
          <h2>
            Gabrielle <br />
            Essence Eau De <br />
            Parfum
          </h2>
          <p>
            A float, solar and voluptouts interpreation composed by Oliver polge
            Perfumer-Creater for the House of CHANEL.
          </p>

          <div class="price">
            <h1>$149.99</h1>
            <span class="cross">$169.99</span>
          </div>
          <button>
            <div class="stable">
              <img src="images/icon-cart.svg" alt="" class="cart" /> Add to Cart
            </div>
          </button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Reetesh Kumar</a>.
    </div>
  </body>
</html>
